server:
   port: 8761

eureka:
   instance:
       hostname: localhost
   client:
       registerWithEureka: true
       fetchRegistry: false
       serviceUrl:
           defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/



spring:
  boot:
   admin:
    url: http://localhost:9000
management:
  security:
   enabled: false
